<!DOCTYPE html>
<html>
  <head>
  <title>SUPER MAZE GAME</title>
  <style>
  body {
    background-image: url('R.jpeg');
    background-repeat: no-repeat;
    background-attachment: fixed;
    background-size: cover;
  }
  /* You can thank some random user on stackoverflow (can't remember their name, apologies :/) for the css below for rainbow text. Thanks, kind stranger! */
  #shadowBox {
    background-color: rgb(0, 0, 0);
    /* Fallback color */
    background-color: rgba(0, 0, 0, 0.2);
    /* Black w/opacity/see-through */
    border: 3px solid;
}

.rainbow {
    text-align: center;
    text-decoration: underline;
    font-size: 32px;
    font-family: monospace;
    letter-spacing: 5px;
}
.rainbow_text_animated {
    background: linear-gradient(to right, #6666ff, #0099ff , #00ff00, #ff3399, #6666ff);
    -webkit-background-clip: text;
    background-clip: text;
    color: transparent;
    animation: rainbow_animation 6s ease-in-out infinite;
    background-size: 400% 100%;
}

@keyframes rainbow_animation {
    0%,100% {
        background-position: 0 0;
    }

    50% {
        background-position: 100% 0;
    }
}
  </style>
  </head>
  <body>
  <center><div id="shadowBox"><h1 class="rainbow rainbow_text_animated">SUPER MAZE GAME</h1></div></center>
  <center><button type="button" onclick="window.location.href='./game.html';">Play</button>
  <button type="button" onclick="window.location.href='./game.html';">Also Play</button></center>
  <audio autoplay loop>
  <source src="title.mp3" type="audio/mpeg">
  </audio>
  </body>
</html>
